<body>
    <div class="container">
        <h1>ğŸ–¼ï¸ WebPå›¾ç‰‡è½¬æ¢å™¨</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            å°†JPG/PNGå›¾ç‰‡è½¬æ¢ä¸ºWebPæ ¼å¼ï¼Œå‡å°‘æ–‡ä»¶å¤§å°ï¼Œæå‡åŠ è½½é€Ÿåº¦
        </p>

        <div class="upload-area" id="uploadArea">
            <p style="font-size: 18px; margin-bottom: 10px;">ğŸ“ é€‰æ‹©æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°è¿™é‡Œ</p>
            <p style="color: #666; font-size: 14px;">æ”¯æŒ JPG, PNG, BMP, TIFF æ ¼å¼</p>
            <input type="file" id="fileInput" multiple accept="image/*">
        </div>

        <div class="quality-control">
            <label for="qualitySlider">
                å›¾ç‰‡è´¨é‡: <span class="quality-value" id="qualityValue">85%</span>
            </label>
            <input type="range" id="qualitySlider" class="quality-slider" min="10" max="100" value="85">
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        const results = document.getElementById('results');

        // æ›´æ–°è´¨é‡æ˜¾ç¤º
        qualitySlider.addEventListener('input', () => {
            qualityValue.textContent = qualitySlider.value + '%';
        });

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        async function handleFiles(files) {
            results.innerHTML = '<h3>ğŸ”„ è½¬æ¢ä¸­...</h3>';

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type.startsWith('image/')) {
                    await convertImage(file, i, files.length);
                }
            }
        }

        async function convertImage(file, index, total) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();

                img.onload = function() {
                    // è®¾ç½®ç”»å¸ƒå°ºå¯¸
                    canvas.width = img.width;
                    canvas.height = img.height;

                    // ç»˜åˆ¶å›¾ç‰‡
                    ctx.drawImage(img, 0, 0);

                    // è½¬æ¢ä¸ºWebP
                    canvas.toBlob(function(blob) {
                        const webpUrl = URL.createObjectURL(blob);
                        const originalSize = file.size;
                        const webpSize = blob.size;
                        const reduction = ((1 - webpSize / originalSize) * 100).toFixed(1);

                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        resultItem.innerHTML = `
                            <h4>ğŸ“Š ${file.name}</h4>
                            <div class="size-info">
                                åŸæ–‡ä»¶: ${formatFileSize(originalSize)} |
                                WebP: ${formatFileSize(webpSize)} |
                                å‡å°‘: ${reduction}%
                            </div>
                            <a href="${webpUrl}" download="${file.name.replace(/\.[^/.]+$/, '.webp')}" class="download-btn">
                                â¬‡ï¸ ä¸‹è½½ WebP
                            </a>
                        `;

                        results.appendChild(resultItem);
                        resolve();
                    }, 'image/webp', qualitySlider.value / 100);
                };

                img.src = URL.createObjectURL(file);
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
