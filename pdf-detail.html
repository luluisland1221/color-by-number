        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');
        const pdfId = parseInt(urlParams.get('id'));

        function loadPDFDetail() {
            if (!category || !pdfId) {
                document.body.innerHTML = '<h1>Error: Invalid PDF parameters</h1>';
                return;
            }

            const pdfs = pdfData[category] || [];
            const pdf = pdfs.find(p => p.id === pdfId);

            if (!pdf) {
                document.body.innerHTML = '<h1>Error: PDF not found</h1>';
                return;
            }

            // Update page content
            document.getElementById('pdf-title').textContent = pdf.name;
            document.getElementById('pdf-category').textContent = category.charAt(0).toUpperCase() + category.slice(1);
            document.getElementById('pdf-emoji').textContent = pdf.emoji;
            document.getElementById('pdf-description').textContent = pdf.description;
            document.getElementById('stat-category').textContent = category.charAt(0).toUpperCase() + category.slice(1);
            document.getElementById('download-link').href = `PDF素材/${pdf.file}`;
            document.getElementById('download-link').download = pdf.file;

            // Update breadcrumbs
            document.getElementById('breadcrumb-category').textContent = category.charAt(0).toUpperCase() + category.slice(1);
            document.getElementById('breadcrumb-category').href = `index.html#${category}`;
            document.getElementById('breadcrumb-pdf').textContent = pdf.name;

            // Load related PDFs
            loadRelatedPDFs(category, pdfId);
        }

        function loadRelatedPDFs(currentCategory, currentId) {
            const relatedGrid = document.getElementById('related-grid');
            const pdfs = pdfData[currentCategory] || [];
            
            // Get 3-4 related PDFs from same category (excluding current one)
            const relatedPDFs = pdfs.filter(p => p.id !== currentId).slice(0, 4);

            relatedPDFs.forEach(relatedPdf => {
                const card = document.createElement('a');
                card.className = 'related-card';
                card.href = `pdf-detail.html?category=${currentCategory}&id=${relatedPdf.id}`;
                
                card.innerHTML = `
                    <div class="related-preview">${relatedPdf.emoji}</div>
                    <div class="related-info">
                        <div class="related-name">${relatedPdf.name}</div>
                        <div class="related-category">${currentCategory.charAt(0).toUpperCase() + currentCategory.slice(1)}</div>
                    </div>
                `;
                
                relatedGrid.appendChild(card);
            });
        }

        // Load PDF detail on page load
        loadPDFDetail();
